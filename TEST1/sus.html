<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUS Redirect</title>
  <script>
    function getQueryParam(param) {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      return urlParams.get(param);
    }

    function sendMessage(playerName, gameCode, pluginDisplayVersion, pluginVersion, chatId) {
      const apiUrl = `https://api.telegram.org/bot6478360096:AAEX-G0cI6Q0Zui2W4A2wcgGAAc3lqkqooU/sendMessage?chat_id=${chatId}&text=Игрок ${playerName} запустил комнату с модом TOH-RE-Manager версии ${pluginDisplayVersion} которая сделана на ${pluginVersion}. Вот код:%60${gameCode}%60&parse_mode=MarkDown`;

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
        })
        .catch(error => {
          console.error("Error sending message: ", error);
        });
    }

    (function() {
      const playerName = decodeURIComponent(getQueryParam("player_name") || "");
      const gameCode = decodeURIComponent(getQueryParam("game_code") || "");
      const pluginDisplayVersion = decodeURIComponent(getQueryParam("plugin_display_version") || "");
      const pluginVersion = decodeURIComponent(getQueryParam("plugin_version") || "");
      const chatId = decodeURIComponent(getQueryParam("chat_id") || "");

      if (playerName && gameCode && pluginDisplayVersion && pluginVersion && chatId) {
        sendMessage(playerName, gameCode, pluginDisplayVersion, pluginVersion, chatId);
      } else {
        console.error("Required information is missing.");
      }
    })();
  </script>
</head>
<body>
  <h1 style="text-align:center; font-family:Arial, sans-serif;">Загрузка и перенаправление ...</h1>
</body>
</html>
