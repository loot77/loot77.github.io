<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главное меню</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Adding Font Awesome for icons-->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: radial-gradient(circle, rgba(142,45,226,1) 0%, rgba(74,0,224,1) 100%);
      height: 100vh;
      margin: 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Animated background*/
    .animated-background {
      position: absolute;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      opacity: 0.1;
      z-index: 0;
      background: linear-gradient(225deg, #8E2DE2 0%, #4A00E0 50%, #8E2DE2 100%);  
      animation: movingBg 15s infinite linear;
    }
        
    @keyframes movingBg {
      from {
        transform: rotate(0deg) translateY(-50px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateY(-50px) rotate(-360deg);
      }
    }

    /* Content area */
    .content {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Courier New', Courier, monospace;
      font-size: 40px;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px #000000;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 32px;
      text-shadow: 1px 1px 2px #000000;
    }

    button {
      background-color: #ffffff;
      outline: none;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s;
      margin: 10px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background-color: #ededed;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    button:active {
      transform: translateY(2px);
      box-shadow: none;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
        margin-bottom: 8px;
      }

      h2 {
        font-size: 16px;
        margin-bottom: 24px;
      }
      
      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
  <script>
    function download(url, filename) {
      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      link.click();
    }
  </script>
</head>
<body>
  <div class="animated-background"></div>
  <div class="content">
    <h1>Добро пожаловать!</h1>
    <h2>Выберите одну из следующих опций:</h2>
    <div class="button-container">
      <a href="https://t.me/amongPC" target="_blank">
        <button><i class="fas fa-comments"></i> Телеграм группа</button>
      </a>
      <a href="https://t.me/ModAmongbot" target="_blank">
        <button><i class="fas fa-robot"></i> Телеграм бот</button>
      </a>
      <a href="about_mod.html">
        <button><i class="fas fa-info-circle"></i> Мод TOH-RE MANAGER</button>
      </a>
    </div>
  </div>
</body>
</html>
