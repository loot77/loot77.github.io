<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главное меню</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: radial-gradient(circle, rgba(142,45,226,1) 0%, rgba(74,0,224,1) 100%);
      height: 100vh;
      margin: 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 24px;
      text-shadow: 2px 2px 4px #000000;
    }

    button {
      background-color: #ffffff;
      outline: none;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s;
      margin: 10px;
      font-size: 16px;
    }

    button:hover {
      background-color: #ededed;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
        margin-bottom: 16px;
      }
      
      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
  <script>
    function download(url, filename) {
      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      link.click();
    }
  </script>
</head>
<body>
  <h1>Добро пожаловать</h1>
  <div class="button-container">
    <a href="https://t.me/amongPC" target="_blank">
      <button>Телеграм группа</button>
    </a>
    <a href="https://t.me/ModAmongbot" target="_blank">
      <button>Телеграм бот</button>
    </a>
    <button onclick="download('TOHE.dll', 'TOHE.dll')">Скачать MANAGER</button>
  </div>
</body>
</html>
